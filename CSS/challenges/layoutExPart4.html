<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mock 3</title>
	<style>
		.wrap{
			display: flex;
			width: 80%;
			margin: 30px auto 20px auto;
			border: 5px solid black;
		}
		#green{
			width: 100px;
			height: 100px;
			flex-grow: 1;
			background: green;
		}
		.wrap1{
			display: flex;
			width: 80%;
			justify-content: space-between;
			margin: 0 auto;
		}
		.image{
			width: 200px;
			height: 200px;
			background: url(http://www.urbanreleaf.org/newurbanreleaf/urbanreleaf/wp-content/uploads/2012/04/Air-Quality-Oakland-Lake-Tree.jpg) center;
			background-size: cover;
		}
		.box{
			margin-top: 20px;
			width: 200px;
			height: 200px;
			border: 5px solid black;
		}
		#orange{
			background: orange;
		}
		#red{
			background: darkred;
		}
		#blue{
			background: lightblue;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="green"></div>
	</div>
	<div class="wrap1">
		<div class="image"></div>
		<div class="image"></div>
		<div class="image"></div>
	</div>
	<div class="wrap1">
		<div class="box" id="orange"></div>
		<div class="box" id="red"></div>
		<div class="box" id="blue"></div>
	</div>
</body>
</html>
